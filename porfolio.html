---
layout: default
title: George Arnall - Portfolio
---
<h2>A collection of sites I've built.</h2>

{% for post in site.categories.porfolio %}

<article>
  <img src="{{ post.image }}" alt="Preview of {{ post.title }}">
  <h2>{{ post.title }}</h2>
  <ul class="tags">
  {% for tag in post.tags %}
  <li>{{ tag }}</li>
  {% endfor %}
  </ul>
  {{ post.content }}
  <a href="{{ post.siteURL }}" class="button" target="_blank">Visit Site</a>
</article>
{% endfor %}
