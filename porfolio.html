---
layout: default
title: George Arnall - Portfolio
---

{% for post in site.categories.porfolio %}
<article>
  <a href="{{ post.url }}">
    <img src="{{ post.image }}" alt="Preview of {{ post.title }}">
  </a>
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <div class="post-tags">
    {% for tag in post.tags %}
      <a class="tag" href="/tag/{{ tag | slugify }}"> {{ tag }} </a>
    {% endfor %}
  </div>
  <span class="post-date">{{ post.date| date_to_long_string }}</span>
  {{ post.content }}
  {% if post.siteURL != null %}
    <a href="{{ post.siteURL }}" class="button" target="_blank">Visit Site</a>
  {% endif %}

</article>
{% endfor %}
