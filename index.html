---
layout: default
title: George Arnall - Web Developer
---

{% if site.categories.blog == null %}
<h2 class="nothing">Nothing here yet!</h2>
{%else %}
  {% for post in site.categories.blog %}
  <a href="{{ post.url }}">
    <article>
      <span>{{ post.date | date_to_string }}</span>
      <h2>{{ post.title }}</h2>
      {{ post.excerpt }}
    </article>
  </a>
  {% endfor %}
{%endif %}
